<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рождественский Ивент</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <header>
        <div class="user-info" id="telegram-login"></div>
    </header>

    <main>
        <!-- Основная часть страницы -->
        <h1>Рождественский Ивент</h1>
        <p>Добро пожаловать! Участвуй в играх, зарабатывай снежинки и получай награды в нашем магазине.</p>
        <!-- Здесь добавь что-то красивенькое, отражающее суть ивента -->
    </main>

    <footer>
        <!-- Ссылки на документы и твой телеграм -->
        <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a> | <a href="#">Other Documents</a> | <a href="https://t.me/ваш_telegram_username">Telegram</a>
    </footer>

    <script>
        // Асинхронная загрузка виджета Telegram
        (function() {
            var script = document.createElement('script');
            script.src = 'https://telegram.org/js/telegram-widget.js?22';
            script.async = true;
            script.setAttribute('data-telegram-login', 'ваш_bot_username');
            script.setAttribute('data-size', 'large');
            script.setAttribute('data-radius', '10');
            script.setAttribute('data-auth-url', 'ваш_node.js_server_auth_endpoint');

            document.getElementById('telegram-login').appendChild(script);
        })();
    </script>

</body>
</html>
