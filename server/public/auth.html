<html data-lt-installed="true">
  <head>
    <style data-merge-styles="true"></style>
    <style data-merge-styles="true"></style>
    <style data-merge-styles="true"></style>
    <meta charset="UTF-8">
  
    <title>Login using Telegram</title>
  </head>
  <body>
    <center>
      <iframe 
        id="telegram-login-osi_prize_bot" 
        src="https://oauth.telegram.org/embed/osi_prize_bot?origin=https%3A%2F%2Fapi.prize.osirias.ru&amp;return_to=https%3A%2F%2Fapi.prize.osirias.ru%2Fauth%2Ftelegram&amp;size=large&amp;userpic=false&amp;request_access=write" 
        width="238" 
        height="40" 
        frameborder="0"
        scrolling="no" 
        style="overflow:hidden; color-scheme:light dark; border: none; height: 40px; width: 170px;">
      </iframe>
      <script 
        async="" 
        src="https://telegram.org/js/telegram-widget.js" 
        data-telegram-login="osi_prize_bot" 
        data-size="large" 
        data-userpic="false" 
        data-auth-url="https://api.prize.osirias.ru/auth/telegram/callback" 
        data-request-access="write">
      </script>
    </center>
  </body>
</html>
